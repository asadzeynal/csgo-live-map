<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="wasm_exec.js"></script>
    <script src="js/index.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body class="dark" onload="init();">
    <div class="grid grid-cols-3 gap-4 justify-items-center">
        <img class="col-start-2 col-end-2 w-full grow" src="img/logo.png">
        <div class="col-start-2 col-end-2 w-full grow">
            <label class="block w-full mb-2 text-sm font-medium text-white" for="file_input">Upload file</label>
            <input class="block w-full text-sm text-white border border-gray-300 rounded-lg cursor-pointer bg-gray-500 focus:outline-none" id="file_input" type="file">
        </div>
    </div>
