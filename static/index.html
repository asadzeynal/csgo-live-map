<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="wasm_exec.js"></script>
    <script src="js/index.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>

<body class="dark" onload="init();">
    <div id="home" class="grid grid-cols-3 gap-4 justify-items-center">
        <img class="col-start-2 col-end-2 w-full grow" src="img/logo.png">
        <div class="col-start-2 col-end-2 w-full grow">
            <label class="block w-full mb-2 text-sm font-medium text-white" for="file_input">Select demo file</label>
            <input class="block
            w-full text-sm text-white border-dashed 
            pt-4 pb-4 border border-orange-200
            cursor-pointer bg-transparent focus:outline-none file:bg-transparent file:text-white file:ml-6 file:rounded file:border-solid
            file:border-orange-200 file:border file:mr-4 file:p-2 hover:file:bg-orange-100 hover:file:text-gray-700"
                id="file_input" type="file">
        </div>
    </div>
    <div id="screen" class="hidden grid grid-cols-12 grid-rows-12 gap-4 items-center justify-items-center">
        <img class="col-start-1 col-end-1" src="img/logo_inline.png">
        <div class="col-span-5 row-span-1 h-1/2 grow flex items-center" id="match_info">
            <div id="clan_tag_t"
                class="w-72 opacity-90 text-lg text-center text-white border-solid border px-4 py-2 mb-0">
            </div>
            <div id="time_left"
                class="text-white text-center text-xl border-solid border bg-orange-700 border-orange-7 00 px-4 py-2 mb-0">

            </div>

        </div>
        <div class="col-span-6 row-end-12 row-span-6 col-end-13">

                <canvas class="absolute top-0 left-0 game_canvas" id="players_canvas" width="1024"
                    height="1024"></canvas>
            </div>
        </div>
        <div class="row-start-2 col-span-6 row-span-1">
            <table class="text-white">
                <thead>
                    <tr class="items-left">
                        <th class="w-64">Name</th>
                        <th class="w-48">Equipped</th>
                        <th class="w-16">$</th>
                        <th class="w-8">K/D/A</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="p1">
                        <td id="name"></td>
                        <td id="equipped"></td>
                        <td id="money"></td>
                        <td id="kda"></td>
                    </tr>

                    </tr>
                </tbody>
            </table>
        </div>
        <div id="demo_controls" class="row-span-1 h-1/2 grow mt-0">
            <button class="border border-solid border-orange-200 text-orange-100 py-2 px-4 rounded-lg" id="stop_button">
                <i class="material-icons">stop</i>
            </button>
            <button class="border border-solid border-orange-200 text-orange-100 py-2 px-4 rounded-lg"
                id="pause_button">

            <button class="border border-solid border-orange-200 text-orange-100 py-2 px-4 rounded-lg" id="play_button">
