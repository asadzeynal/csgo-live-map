<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="wasm_exec.js"></script>
    <script src="js/index.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body onload="init();">
<div id="screen">
    <div>
        <input type="file" id="file_input">
        <button id="play_button">play/pause</button>
    </div>
   <div id="canvas_container">
    <canvas class="game_canvas" id="game_map" width="1024" height="1024"></canvas>
    <canvas class="game_canvas" id="players_canvas" width="1024" height="1024"></canvas>    
   </div>
</div>
</body>
</html>
